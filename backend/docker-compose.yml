version: "3.7"

services:
  database:
    image: postgres
    container_name: database_ignite
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=ignite
      - POSTGRES_DB=rental_app
    volumes:
      - pgdata:/data/postgres


  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - 6379:6379

  app:
    build: .
    container_name: rental_app
    restart: always
    ports:
      - 3333:3333
      - 9229:9229
    volumes:
      - .:/usr/app
    links:
      - database
    depends_on:
      - database
      - redis



volumes:
  pgdata:
    driver: local
